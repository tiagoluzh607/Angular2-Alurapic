<!-- alurapic/client/app/cadastro/cadastro.component.html -->
<div class="container">

    <form [formGroup]="meuForm" class="row" (submit)="cadastrar($event)">
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input 
                    required
                    formControlName="titulo"
                    name="titulo" [(ngModel)]="foto.titulo" 
                    class="form-control"  
                    autocomplete="off">
                    <span *ngIf="meuForm.controls.titulo.invalid" class="form-control alert-danger">
                        Título obrigatório
                    </span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input
                    required
                    formControlName="url"
                    name="url" [(ngModel)]="foto.url" 
                    class="form-control"  
                    autocomplete="off">
                    <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">
                        Url Obrigatória
                    </span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea
                    formControlName="descricao"
                    name="descricao" [(ngModel)]="foto.descricao" 
                    class="form-control"  
                    autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
